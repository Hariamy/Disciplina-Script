<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<title>Rotas Turisticas</title>
    
</head>
<body>
    <div id="app"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            template: `
            <div class="bg-image" 
                style="background-image: url('https://preview.redd.it/ihfnlpbze7o01.jpg?width=640&crop=smart&auto=webp&s=34522dfe18e0b3eec11439c6ce14dcf99816524c'); 
                height: 100vh;
                background-repeat: repeat;
                background-attachment: fixed;
                overflow:scroll;"
            >
            <div class="container" style="padding-top: 50px">
                
                    
                <h1 class="text-light" align="center">Digite o ponto turístico</h1>
                <hr/>
                <div class="form-todo form-group">
                    
                    <p>
                        <input v-on:keyup.enter="buscarBotao" type="text" name="valor" size="50" class="form-control" v-model="valor" placeholder="Localidade"/>
                    </p>
                    <p align="center">
                        <button v-on:click="buscarBotao"  type="submit" class="btn btn-primary">BUSCAR ROTAS</button>
                    </p>
                   
                </div>
                
                <hr/>
                
                <div v-show="temLinha()"  align="center">
                    <h3 class="text-light">Linhas disponíveis para:</h3>
                    <h2 class="text-light">{{this.local}}</h2>
                    <ul class="list-group list-group-vertical"  align="center">
                        <div class="card" style="margin-bottom: 20px; width: 23rem;" v-for="item in linhas"  align="center">
                            <div class="card-body">
                                <h5 class="card-title">{{item}}</h5>
                                <p class="card-text">Descrição com mais pontos turísticos</p>
                                <a href="#" class="btn btn-success">Rota Completa</a>
                            </div>
                        </div>

                    </ul>
                </div>
            
            </div>
            </div>
            `,
            data() {
                return {
                    
                    valor: "",
                    local: "",
                    buscar: false,
                    linhas: [
                                "080 - Francisco Sá / Papicu",
                                "060 - Parquelândia / Papicu",
                                "004 Messejana / Papicu / Cambeba / TJ",
                                "012 Circular II / Centro",
                                "016 Cuca Barra / Papicu",
                                "020 Campus do Pici",
                            
                            ]
                }
            },
            created: async function() {
               

            },
            methods: {
                
                buscarBotao: function() {
                    this.buscar = false
                    
                    if (this.valor != "") {
                        this.buscar = true
                        this.local = this.valor

                    } 
                    
                },
                
                temLinha: function() {
                    return this.buscar
                }

            }
        })
    </script>
</body>
</html>
